apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: web
  template:
    metadata:
      labels:
        component: web
    spec:
      containers:
        - name: client
          image: darkstaron/reactfrontend
          imagePullPolicy: Always
          ports:
            - containerPort: 80
      restartPolicy: Always
